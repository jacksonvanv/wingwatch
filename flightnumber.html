<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WingWatch - Flight Number</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.3/awesomplete.min.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="Screen_Shot_2023-08-12_at_5.05.57_PM-removebg-preview.png" alt="WingWatch Logo" class="logo-img">
        </div>
    </header>
    <section class="main-content">
        <div class="content">
            <div class="boarding-pass">
                <div class="search-text">Search by</div>
                <div class="vertical-line"></div>   
                <button id="route" class="fnroute-button"><b>Route</b></button>
                <button id="flightnumber" class="fnflightnumber-button"><b>Flight Number</b></button>   
                <button id="checkStatusButton" class="check-status-button"><b>Check Status</b></button>
                <div class="dropdown" id="airlineOptions">
                    <div class="search-container">
                        <input type="text" name="airlineSearch" id="airlineSearch" placeholder="Search Airlines">
                        <div class="airline-suggestions">
                            <ul></ul>
                        </div>
                    </div>                    
                </div>
                <img src="Screen_Shot_2023-08-12_at_5.55.25_PM-removebg-preview.png" id="fnplaneicon" alt = 'plane icon'>
                <div class="search-container"></div>                   
                    <input type="text" name="flightNumber" id="enterflightNumber" placeholder="Enter Flight Number">
                </div>      
            </div>
        </div>
        
    </section>
    <footer>
       
</footer>
    <script src="flightentry.js"></script>

</body>
</html>
